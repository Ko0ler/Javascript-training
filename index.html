<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="Script/config.js" defer></script>
        <script src="Script/script.js" defer></script>
        <script src="Script/main.js" defer></script>
        <title>Writing Game</title>
    </head>
    <body>
        <header>
            <section>
                <h1>Welcome to this shitty game</h1>
                <h3>Test your writing speed</h3>
                <div id="last_score"></div>
            </section>
        </header>
        <main>
            <section id="choice_section">
                <p><em>Choose a game mode, and play ...</em></p>
                <div id="content_type">
                    <label for="word"><u>Words</u></label>
                    <input type="radio" id="word" name="content_type" />
                    <label for="phrase"><u>Phrases</u></label>
                    <input type="radio" id="phrase" name="content_type" />
                    <label for="context">Context</label>
                    <select name="context" id="context">
                        <option value="default">Not chosen</option>
                    </select>
                </div>
            </section>
            <section id="gampelay_section" class="hide_target">
                <div>
                    <br/>
                    <h1 id="challenge_number"></h1>
                    <h2 id="review"></h2>
                    <h3 id="info"></h3>
                </div>
                <div>
                    <br/>
                    <p id="instruction"></p>
                    <div id="input_field">
                        <input type="text" placeholder="Write the text here" id="user_input">
                        <button id="input_submit" type="button">Validate</button>
                    </div>
                </div>
            </section>
            
        </main>
        <section id="final_info">
            <h3 id="final_time"></h3>
            <h2 id="final_score"></h2>
            <br/>
        </section>
    </body>
</html>
